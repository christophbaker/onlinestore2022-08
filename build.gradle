allprojects {
  apply plugin: 'idea'
  apply plugin: 'java'
  apply plugin: 'jacoco'
  repositories { 
    jcenter() 
  }
  dependencies {
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.assertj:assertj-core:3.8.0'
    testImplementation 'com.approvaltests:approvaltests:2.0.1'
  }
  test { finalizedBy jacocoTestReport }
}